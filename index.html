<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap"
			rel="stylesheet"
		/>
		<script src="./script.js" defer></script>
		<script src="https://unpkg.com/scrollreveal"></script>
		<title>Buildcon</title>
	</head>
	<body>
		<section class="hero">
			<div class="hero-left">
				<h1>
					Gama completa de <br />
					<strong>Serviços de <span class="highlight">Manutenção</span></strong>
				</h1>
				<div class="watch-intro">
					<button class="play-btn">&#9658;</button>
					<span>Assista Agora</span>
				</div>
			</div>

			<div class="hero-center">
				<img
					src="./images/—Pngtree—power lineman electrician_13377739.png"
					alt="Handyman"
					class="handyman-img"
				/>
			</div>

			<div class="hero-right">
				<form class="form-card">
					<h2>Consertamos sua casa conforme sua programação</h2>
					<input type="text" placeholder="Seu Nome" />
					<input type="email" placeholder="Seu Email" />
					<input type="tel" placeholder="Número" />
					<input type="text" placeholder="Detalhes do Ocorrido" />
					<select>
						<option>Tipo de Reparo</option>
						<option>Encanamento</option>
						<option>Elétrico</option>
						<option>Pintura</option>
						<option>Instalação de Ar Condicionado</option>
						<option>Montagem de Móveis</option>
						<option>Reparo de Telhado</option>
						<option>Impermeabilização</option>
						<option>Alvenaria</option>
						<option>Troca de Pisos ou Azulejos</option>
						<option>Manutenção de Portas e Janelas</option>
						<option>Instalação de Iluminação</option>
						<option>Reparo de Gesso</option>
						<option>Soldagem</option>
						<option>Instalação de Ventilador de Teto</option>
					</select>
					<button type="submit">Marque seu Horário</button>
				</form>
			</div>
		</section>

		<section class="stats">
			<div class="stat">
				<h3>1.5K<span class="plus">+</span></h3>
				<p>Clientes Satisfeitos</p>
			</div>
			<div class="stat">
				<h3>3K<span class="plus">+</span></h3>
				<p>projetos Concluídos</p>
			</div>
		</section>
	</body>
</html>
